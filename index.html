<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Your loan via UPI</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    input[type="number"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    .button {
      padding: 12px 20px;
      font-size: 18px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Send Payment to Majed Ali</h1>
  <p>Enter Amount (INR):</p>
  <input type="number" id="amount" placeholder="e.g. 200" min="1" />
  <br>
  <button class="button" onclick="makePayment()">Generate UPI Link & QR</button>

  <div id="paymentSection" style="display:none;">
    <p><strong>Click below to pay:</strong></p>
    <a id="upiLink" class="button" href="#" target="_blank">Pay Now</a>

    <h3>OR scan QR with any UPI App:</h3>
    <div id="qrcode"></div>
  </div>

  <script>
    function makePayment() {
      const amount = document.getElementById("amount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const upiID = "majedaali8579@naviaxis";
      const name = "Loan Recovery";
      const currency = "INR";

      const upiURL = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=${currency}`;

      // Set UPI link button
      const upiLink = document.getElementById("upiLink");
      upiLink.href = upiURL;

      // Show payment section
      document.getElementById("paymentSection").style.display = "block";

      // Generate QR Code
      QRCode.toCanvas(document.getElementById('qrcode'), upiURL, function (error) {
        if (error) {
          console.error(error);
          alert("Error generating QR code");
        }
      });
    }
  </script>
</body>
</html>
